<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="login-form">
    <label>Email:</label><br>
    <input id="login-email" type="email" required><br><br>
    <label>Password:</label><br>
    <input id="login-password" type="password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <h2>Sign Up</h2>
  <form id="signup-form">
    <label>Email:</label><br>
    <input id="signup-email" type="email" required><br><br>
    <label>Password:</label><br>
    <input id="signup-password" type="password" required><br><br>
    <button type="submit">Sign Up</button>
  </form>

  <p id="status"></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <!-- Shared Firebase config -->
  <script src="auth.js"></script>

  <script>
    const statusEl = document.getElementById("status");
    function setStatus(msg) { statusEl.textContent = msg; }

    // Ensure persistence is set before login/signup
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
      .then(() => console.log("Persistence set to LOCAL"))
      .catch(err => console.error("Error setting persistence:", err));

    // === LOGIN ===
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      setStatus("Logging in...");

      try {
        const { user } = await auth.signInWithEmailAndPassword(email, password);
        setStatus(`Welcome ${user.email}`);
        window.location.href = "index.html"; // Redirect to dashboard
      } catch (err) {
        setStatus(err.message);
      }
    });

    // === SIGNUP ===
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      setStatus("Creating account...");

      try {
        const { user } = await auth.createUserWithEmailAndPassword(email, password);
        setStatus(`Account created: ${user.email}`);
        window.location.href = "index.html"; // Redirect after signup
      } catch (err) {
        setStatus(err.message);
      }
    });

    // === AUTO-REDIRECT IF LOGGED IN ===
    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
